$def with(datos)

<h1>Base de datos</h1>
<a href="/insert">Insert</a>

<table>
    <th>Nombre</th>
    <th>Tipo_habilidad</th>
    <th>Preciot</th>
    <th>Region</th>
    <th>Rol</th>
    <th>Sexo</th>
    <th>Delete</th>
    <th>Update</th>
    $for row in datos:
        <tr>
            <td>$row.nombre</td>
            <td>$row.tipo_habilidad</td>
            <td>$row.preciot</td>
            <td>$row.region</td>
            <td>$row.rol</td>
            <td>$row.sexo</td>
            <td><a href="/delete/$row.nombre">Delete</a></td>
            <td><a href="/update/$row.nombre">Update</a></td>
        </tr>
</table>
